<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <aside>
        <p>Oceanic</p>
    </aside>
    <main>
        <section class="intro">
            At <i>Oceanic</i>, we are more than just a diving community; we are a family of ocean enthusiasts, explorers, and conservationists united by our love for the underwater world.
        </section>

        <form action='#' method="">
            <div class="form-card">
                <p class="title">
                    Sign up now!
                </p>

                <div class="form-fields">
                    <div>
                        <label for="first-name">
                            FIRST NAME
                        </label>
                        <input id="first-name" name="first-name"/>
                    </div>
                    <div>
                        <label for="last-name">
                            LAST NAME
                        </label>
                        <input id="last-name" name="last-name"/>
                    </div>
                    <div>
                        <label for="email">
                            EMAIL
                        </label>
                        <input id="email" name="email"/>
                    </div>
                    <div>
                        <label for="phone-number">
                            PHONE NUMBER
                        </label>
                        <input id="phone-number" name="phone-number"/>
                    </div>
                    <div>
                        <label for="password">
                            PASSWORD
                        </label>
                        <input
                            id="password"
                            name="password"
                        />
                        <p>
                            *Password does not match
                        </p>
                    </div>
                    <div>
                        <label for="confirm-password">
                            CONFIRM PASSWORD
                        </label>
                        <input
                            id="confirm-password"
                            name="confirm-password"
                        />
                        <p>
                            *Password does not match
                        </p>
                    </div>
                </div>
            </div>

            <button type="submit" class="login-button">
                Create Account
            </button>
        </form>

        <div class="redirect-login">
            Already have an account? 
            <a>Login</a>
        </div>
    </main>
</body>
</html>
